<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>HelloBooks | Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="Kelechi" content="">

<!-- Le styles -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles -->
<link href="assets/css/custom.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">


<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet"> 

<!-- Latest compiled and minified JavaScript -->

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body class="full-page">


	<div class="container">
		<div class="row logo">
            <div class="col-md-3"> <span>HelloBooks</span></div>
        </div>

		<form method="post">
			<div class="row title_row">
				<div class="col-md-6">
					<div id="carousel" class="carousel slide" data-ride="carousel">
					    <!-- Items -->
					    <div class="carousel-inner">
					        
					        <div class="item active">
								<img class="d-block img-fluid" src="assets/images/books2.jpeg" alt="First slide">
								<div class="carousel-caption d-none d-md-block">
									<h3>Borrow Books</h3>
									<p>See available books, borrow them and return when done!</p>
								</div>
					        </div>
					        <div class="item">
					            <img class="d-block img-fluid" src="assets/images/books1.jpeg" alt="First slide">
								<div class="carousel-caption d-none d-md-block">
									<h3>Donate Books</h3>
									<p>Contribute to this robust library by donating a book</p>
								</div>
					        </div>
					        <div class="item">
					            <img class="d-block img-fluid" src="assets/images/books21.jpg" alt="First slide">
								<div class="carousel-caption d-none d-md-block">
									<h3>Read Books</h3>
									<p>Pick borrowed books and read. Knowledgeg is power!</p>
								</div>
					        </div>
					    </div> 
					    
					</div>
				</div>
				<div class="col-md-4 col-md-offset-1" >
					
					<div class="login-wrapper">
						<div class="signin-header"><h3>Sign Up</h3></div>
						<div class="form-group">
							<label class="special" for="username">Username</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
						</div>
						<div class="form-group">
							<label class="special" for="email">Email</label>
							<input type="text" class="form-control" id="email" name="email" placeholder="Enter Email">
						</div>
						<div class="form-group">
							<label class="special" for="Password">Password</label>
							<input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
						</div>
						<div class="form-group">
							<button class="btn btn-block">Submit</button>
						</div>
						<div class="form-group">
							<a href="#" class="pull-right text-primary"><label class="special">Already a User? Login</label></a>
						</div>
					</div>
					
				
				</div>

			</div>
		</form>

		
    </div> <!-- /container -->

    <script type="text/javascript">
    	$(document).ready(function(){
    		$('.carousel').carousel();
			$('.carousel').carousel({
				interval: 1000
			});
    	});
    	
    </script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
